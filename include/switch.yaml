
switch:

    ####################################################
    #                                                  #
    #                     SWITCHES                     #
    #                                                  #
    ####################################################

  - platform: wake_on_lan
    name: wol_rig_kaoru
    mac: !secret wake_on_lan_kaoru_mac
    host: !secret wake_on_lan_kaoru_host
    broadcast_address: "192.168.1.255"

  - platform: wake_on_lan
    name: wol_papa
    mac: !secret wake_on_lan_papa_mac
    host: !secret wake_on_lan_papa_host
    broadcast_address: 192.168.1.255

