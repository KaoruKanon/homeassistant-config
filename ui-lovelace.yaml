button_card_templates: !include button_card_templates.yaml

views:
  - type: custom:grid-layout
    path: 0
    layout:
      #default
      grid-gap: var(--custom-layout-card-padding)
      grid-template-columns: repeat(4, 1fr) 0
      grid-template-rows: 0 repeat(2, fit-content(100%)) 0fr
      grid-template-areas: |
        "sidebar  .           .       .       ."
        "sidebar  salon  william  temperature  ."
        "sidebar  media       autres  maison   ."
        "sidebar  footer      footer  footer  ."
      mediaquery:
        #phone
        "(max-width: 800px)":
          grid-gap: calc(var(--custom-layout-card-padding) * 1.5)
          grid-template-columns: 0 repeat(2, 1fr) 0
          grid-template-rows: 0 repeat(5, fit-content(100%)) 0fr
          grid-template-areas: |
            ".  .           .        ."
            ".  sidebar     sidebar  ."
            ".  salon       temperature   ."
            ".  william     autres   ."
            ".  media       maison    ."
            ".  footer      footer   ."
            ".  .           .        ."
        #portrait
        "(max-width: 1200px)":
          grid-gap: var(--custom-layout-card-padding)
          grid-template-columns: repeat(3, 1fr) 0
          grid-template-rows: 0 repeat(3, fit-content(100%)) 0fr
          grid-template-areas: |
            "sidebar  .           .       ."
            "sidebar  salon       temperature  ."
            "sidebar  william      autres  ."
            "sidebar  media       maison   ."
            "sidebar  footer      footer  ."
            "sidebar  .           .       ."
    cards:

      - type: custom:button-card #extra_styles fix

      #################################################
      #                                               #
      #                    SIDEBAR                    #
      #                                               #
      #################################################

      - type: vertical-stack
        view_layout:
          grid-area: sidebar
        cards:
          - type: custom:button-card
            entity: sensor.template_sidebar
            template: sidebar_template

          - type: conditional
            conditions:
              - entity: input_boolean.laundry_display
                state: 'on'
            card:
              type: custom:button-card
              entity: timer.laundry
              template: laundry

          - type: grid
            cards:

              - type: button
                icon: custom:bus
                tap_action: !include popup/sidebar_bus.yaml
                hold_action:
                  action: none

              - type: button
                icon: custom:qr-code
                tap_action: !include popup/sidebar_qr_wifi.yaml
                hold_action:
                  action: none

              - type: button
                icon: custom:check-network
                tap_action: !include popup/sidebar_monitoring_battery.yaml
                hold_action:
                  action: none

              - type: button
                icon: mdi:information-outline
                tap_action: !include popup/sidebar_information.yaml
                hold_action:
                  action: none

              - type: button
                icon: mdi:arrow-up-bold-circle-outline
                tap_action: !include popup/sidebar_update.yaml
                hold_action:
                  action: call-service
                  service: homeassistant.update_entity
                  service_data:
                    entity_id: sensor.hacs


      #################################################
      #                                               #
      #                  SALON (ex VARDAGSRUM)        #
      #                                               #
      #################################################

      - type: grid
        title: Salon
        view_layout:
          grid-area: salon
        columns: 1
        cards:

          - type: custom:swipe-card
            start_card: 1
            parameters:
              roundLengths: true
              effect: coverflow
              speed: 650
              spaceBetween: 20
              threshold: 7
              coverflowEffect:
                rotate: 80
                depth: 300
            cards:

              - type: grid
                columns: 2
                cards:

                  - type: custom:button-card
                    entity: media_player.samsung_tv_salon
                    name: Tv
                    hold_action:
                      !include popup/salon_tv.yaml
                    template:
                      - base
                      - icon_tv
                      - loader

                  - type: custom:button-card
                    entity: switch.computer_papa
                    name: Papa
                    triggers_update:
                      - lock.papa_computer_lock
                      - script.home_leave
                    hold_action:
                      !include popup/computer_papa.yaml
                    template:
                      - base
                      - icon_imac
                      - loader
                      - lock_computer_papa

                  - type: custom:button-card
                    entity: light.salon #hue_group
                    name: SALON
                    template:
                      - light
                      - icon_hue

                  - type: custom:button-card
                    entity: light.salon_1
                    name: Salon 1
                    template:
                      - light
                      - icon_hue

              - type: grid
                columns: 2
                cards:

                  - type: custom:button-card
                    entity: light.salon_2
                    name: Salon 2
                    template:
                      - light
                      - icon_hue


      #################################################
      #                                               #
      #                    WILLIAM (ex STUDIO)        #
      #                                               #
      #################################################

      - type: grid
        title: William
        view_layout:
          grid-area: william
        columns: 1
        cards:

          - type: custom:swipe-card
            start_card: 1
            parameters:
              roundLengths: true
              effect: coverflow
              speed: 650
              spaceBetween: 20
              threshold: 7
              coverflowEffect:
                rotate: 80
                depth: 300
            cards:

              - type: grid
                columns: 2
                cards:

                  - type: custom:button-card
                    entity: light.bureau
                    name: BUREAU
                    template:
                      - light
                      - icon_hue

                  - type: custom:button-card
                    entity: light.plafond
                    name: PLAFOND
                    template:
                      - light
                      - icon_hue

                  - type: custom:button-card
                    entity: light.chambre
                    name: CHAMBRE
                    template:
                      - light
                      - icon_hue

                  - type: custom:button-card
                    entity: switch.computer_rig_kaoru
                    name: Kaoru
                    triggers_update:
                      - lock.rig_kaoru_computer_lock
                      - script.home_leave
                    hold_action:
                      !include popup/computer_rig_kaoru.yaml
                    template:
                      - base
                      - icon_imac
                      - loader
                      - lock_computer_rig_kaoru

              - type: grid
                columns: 2
                cards:

                  - type: custom:button-card
                    entity: light.plafond_1
                    name: Plafond 1
                    template:
                      - light
                      - icon_hue

                  - type: custom:button-card
                    entity: light.plafond_2
                    name: Plafond 2
                    template:
                      - light
                      - icon_hue

                  - type: custom:button-card
                    entity: light.lampe_japonaise
                    name: Lampe
                    template:
                      - light
                      - icon_hue

                  - type: custom:button-card
                    entity: light.yeelight_stripe
                    name: LED
                    template:
                      - light
                      - icon_hue

      #################################################
      #                                               #
      #                 TEMPERATURE (ex SOVRUM)        #
      #                                               #
      #################################################

      - type: grid
        title: Temperature
        view_layout:
          grid-area: temperature
        columns: 1
        cards:

          - type: custom:swipe-card
            start_card: 1
            parameters:
              roundLengths: true
              effect: coverflow
              speed: 650
              spaceBetween: 20
              threshold: 7
              coverflowEffect:
                rotate: 80
                depth: 300
            cards:

              - type: grid
                columns: 2
                cards:

                    - type: custom:button-card
                      entity: sensor.temperature_chambre_william
                      name: Willam
                      hold_action: !include popup/temperature_chambre_william.yaml
                      tap_action: !include popup/temperature_chambre_william.yaml
                      custom_fields:
                        graph:
                          card:
                            entities:
                              - entity: sensor.temperature_chambre_william
                                color: '#0066ff'
                      template:
                        - thermometre
                        - icon_thermometre


                    - type: custom:button-card
                      entity: sensor.temperature_chambre_papa
                      name: Papa
                      tap_action: !include popup/temperature_chambre_papa.yaml
                      hold_action: !include popup/temperature_chambre_papa.yaml
                      custom_fields:
                        graph:
                          card:
                            entities:
                              - entity : sensor.temperature_chambre_papa
                                color: '#2bc416'
                      template:
                        - thermometre
                        - icon_thermometre

                    - type: custom:button-card
                      entity: sensor.temperature_salon
                      name: Salon
                      tap_action: !include popup/temperature_salon.yaml
                      hold_action: !include popup/temperature_salon.yaml
                      custom_fields:
                        graph:
                          card:
                            entities:
                              - entity: sensor.temperature_salon
                                color: '#ff3300'
                      template:
                        - thermometre
                        - icon_thermometre


                    - type: custom:button-card
                      entity: sensor.temperature_cuisine
                      name: Cuisine
                      tap_action: !include popup/temperature_cuisine.yaml
                      hold_action: !include popup/temperature_cuisine.yaml
                      custom_fields:
                        graph:
                          card:
                            entities:
                              - entity: sensor.temperature_cuisine
                                color: '#b43db4'
                      template:
                        - thermometre
                        - icon_thermometre


              - type: grid
                columns: 2
                cards:

                  - type: custom:button-card
                    entity: sensor.temperature_salle_de_bain
                    name: Bain
                    tap_action: !include popup/temperature_salle_de_bain.yaml
                    hold_action: !include popup/temperature_salle_de_bain.yaml
                    custom_fields:
                      graph:
                        card:
                          entities:
                            - entity: sensor.temperature_salle_de_bain
                              color: '#d4e60c'
                    template:
                      - thermometre
                      - icon_thermometre

                  - type: custom:button-card
                    entity: sensor.average_temperature
                    name: Maison
                    tap_action: !include popup/temperature_maison.yaml
                    hold_action: !include popup/temperature_maison.yaml
                    custom_fields:
                      graph:
                        card:
                          entities:
                            - entity: sensor.average_temperature
                              color: '#e60c63'
                    template:
                      - thermometre
                      - icon_thermometre

                  - type: custom:button-card
                    entity: sensor.template_weather_temperature
                    name: Météo
                    tap_action: !include popup/temperature_weather.yaml
                    hold_action: !include popup/temperature_weather.yaml
                    custom_fields:
                      graph:
                        card:
                          entities:
                            - entity: sensor.template_weather_temperature
                              color: '#08fad3'
                    template:
                      - thermometre_weather
                      - icon_thermometre

      #################################################
      #                                               #
      #                     MEDIA                     #
      #                                               #
      #################################################

      - type: grid
        title: Media
        view_layout:
          grid-area: media
        columns: 1
        cards:

          - type: custom:swipe-card
            start_card: 1
            parameters:
              roundLengths: true
              effect: coverflow
              speed: 650
              spaceBetween: 20
              threshold: 7
              coverflowEffect:
                rotate: 80
                depth: 300
            cards:

              - type: horizontal-stack
                cards:

                  - type: conditional
                    conditions:
                      - entity: input_select.conditional_media
                        state: Récemment ajouté
                    card:
                      type: custom:button-card
                      entity: sensor.plex_recently_added
                      tap_action:
                        action: none
                      template:
                        - conditional_media
                        - recently_downloaded
                        - icon_plex

                  - type: conditional
                    conditions:
                      - entity: input_select.conditional_media
                        state: Chambre
                    card:
                      type: custom:button-card
                      entity: media_player.google_home_chambre
                      hold_action: !include popup/media_player.yaml
                      double_tap_action: !include popup/media_player.yaml
                      template:
                        - conditional_media
                        - icon_nest_mini

                  - type: conditional
                    conditions:
                      - entity: input_select.conditional_media
                        state: Cuisine
                    card:
                      type: custom:button-card
                      entity: media_player.google_home_cuisine
                      hold_action: !include popup/media_player.yaml
                      double_tap_action: !include popup/media_player.yaml
                      template:
                        - conditional_media
                        - icon_nest_mini

                  - type: conditional
                    conditions:
                      - entity: input_select.conditional_media
                        state: Spotify
                    card:
                      type: custom:button-card
                      entity: media_player.spotify
                      hold_action: !include popup/spotify.yaml
                      double_tap_action: !include popup/spotify.yaml
                      template:
                        - conditional_media
                        - icon_spotify_green

                  - type: conditional
                    conditions:
                      - entity: input_select.conditional_media
                        state: Bouygtel4K
                    card:
                      type: custom:button-card
                      entity: media_player.bouygtel4k
                      hold_action: !include popup/media_player.yaml
                      double_tap_action: !include popup/media_player.yaml
                      template:
                        - conditional_media
                        - icon_bouygues

                  - type: conditional
                    conditions:
                      - entity: input_select.conditional_media
                        state: Chrome
                    card:
                      type: custom:button-card
                      entity: media_player.plex_plex_web_chrome
                      hold_action: !include popup/media_player.yaml
                      double_tap_action: !include popup/media_player.yaml
                      template:
                        - conditional_media
                        - icon_plex

                  - type: conditional
                    conditions:
                      - entity: input_select.conditional_media
                        state: OP8
                    card:
                      type: custom:button-card
                      entity: media_player.plex_plex_for_android_mobile_in2023
                      hold_action: !include popup/media_player.yaml
                      double_tap_action: !include popup/media_player.yaml
                      template:
                        - conditional_media
                        - icon_plex

              - type: grid
                columns: 2
                cards:

                  - type: custom:button-card
                    entity: media_player.google_home_chambre
                    name: Chambre
                    hold_action: !include popup/media_player.yaml
                    double_tap_action: !include popup/media_player.yaml
                    template:
                      - media
                      - icon_nest_mini

                  - type: custom:button-card
                    name: Cuisine
                    entity: media_player.google_home_cuisine
                    hold_action: !include popup/media_player.yaml
                    double_tap_action: !include popup/media_player.yaml
                    template:
                      - media
                      - icon_nest_mini

                  - type: custom:button-card
                    entity: media_player.spotify
                    name: Spotify
                    hold_action: !include popup/spotify.yaml
                    double_tap_action: !include popup/spotify.yaml
                    template:
                      - media
                      - icon_spotify

                  - type: custom:button-card
                    entity: media_player.bouygtel4k
                    name: Bbox
                    hold_action: !include popup/media_player.yaml
                    double_tap_action: !include popup/media_player.yaml
                    template:
                      - media
                      - icon_bouygues_white

              - type: grid
                columns: 2
                cards:

                  - type: custom:button-card
                    entity: media_player.plex_plex_for_android_mobile_in2023
                    name: OP8
                    hold_action: !include popup/media_player.yaml
                    double_tap_action: !include popup/media_player.yaml
                    template:
                      - media
                      - icon_plex_white

                  - type: custom:button-card
                    entity: media_player.plex_plex_web_chrome
                    name: Chrome
                    hold_action: !include popup/media_player.yaml
                    double_tap_action: !include popup/media_player.yaml
                    template:
                      - media
                      - icon_plex_white


      #################################################
      #                                               #
      #                  AUTRES (ex ÖVRIGT)           #
      #                                               #
      #################################################

      - type: grid
        title: Autres
        view_layout:
          grid-area: autres
        columns: 2
        cards:

          - type: custom:button-card
            entity: fan.xiaomi_smart_fan_2
            name: "Smart fan"
            hold_action: !include popup/fan.yaml

            template:
              - base
              - icon_fan2
              - loader


      #################################################
      #                                               #
      #                    MAISON (ex HEMMA)          #
      #                                               #
      #################################################

      - type: grid
        title: Maison
        view_layout:
          grid-area: maison
        columns: 2
        cards:

          - type: custom:button-card
            entity: person.kaoru
            name: William
            tap_action: !include popup/maison_william.yaml
            hold_action: !include popup/maison_william.yaml
            template: person

          - type: custom:button-card
            entity: person.papa
            name: Papa
            tap_action: !include popup/maison_papa.yaml
            hold_action: !include popup/maison_papa.yaml
            template: person

          - type: custom:button-card
            entity: script.home_leave
            name: Partir
            tap_action: !include popup/maison_partir.yaml
            hold_action: !include popup/maison_partir.yaml
            template:
              - base
              - icon_away

          - type: custom:button-card
            entity: script.home_arrive
            name: Maison
            hold_action: !include popup/maison_data_kwh.yaml
            template:
              - base
              - icon_home

      #################################################
      #                                               #
      #                    FOOTER                     #
      #                                               #
      #################################################

      - type: custom:button-card
        view_layout:
          grid-area: footer
        template: footer
