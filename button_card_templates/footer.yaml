footer:
  template:
    - settings
    - tilt
    - extra_styles
  variables:
    notify: >
      [[[
        return false;
      ]]]
    tilt_options: >
      [[[
        return {
          max: 5,
          scale: 1.1,
          glare: true,
          'max-glare': 0.07,
          perspective: 1000,
          speed: 800,
          parallax: '10px'
        };
      ]]]
  size: 2vw
  show_icon: false
  color: '#9da0a2'
  custom_fields:
    notify: >
      [[[
        if (Number.isInteger(variables.notify)) {
            return variables.notify;
        } else if (variables.notify) {
            return `<span style="font-weight: 900;">!</span>`;
        }
      ]]]
  styles:
    card:
      - color: '#97989c'
      - width: fit-content
      - border: 0.12vw solid rgba(115, 115, 115, 0.2)
      - transition: none
      - padding: 0 0 0.05vw 0
      - overflow: visible
      - --mdc-ripple-color: rgba(0, 0, 0, 0.8)
    custom_fields:
      notify:
        - display: >
            [[[
              if (Number.isInteger(variables.notify)) {
                  return variables.notify > 0
                      ? 'initial'
                      : 'none';
              }
              else if (variables.notify) {
                  return variables.notify
                      ? 'initial'
                      : 'none';
              }
            ]]]
        - position: absolute
        - font-weight: 700
        - color: '#d6d6d6'
        - background: '#8b3333'
        - border-radius: 50%
        - text-align: center
        - text-overflow: unset
        - z-index: 1
  tap_action:
    haptic: medium
  hold_action:
    action: block
  double_tap_action:
    action: block
