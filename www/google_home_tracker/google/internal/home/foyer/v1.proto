        WF_Sub1_Sub1 wf_s1_s1 = 2;
      }

      WF_Sub1 wf_s1 = 2;
    }

    WorkFlow workflow = 3;
    string string4 = 4;
    string string5 = 5;
  }

  repeated Part1 p1 = 1;

  message Part2 {
    string string1 = 1;
    string string3 = 3;
  }
  Part2 p2 = 2;
}


