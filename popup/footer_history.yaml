action: fire-dom-event
browser_mod:
  service: browser_mod.popup
  data:
    title: Historique
    size: fullscreen
    content:
      type: grid
      columns: 2
      square: false
      cards:

        #kwh
        - type: custom:apexcharts-card
          graph_span: 12months
          apex_config:
            tooltip:
              style:
                fontSize: 14px
              x:
                show: true
                formatter: |
                  EVAL:(timestamp) => {
                    let date = new Date(timestamp).toLocaleString('fr-FR',{year: 'numeric', month:'long'}).toString()
                    return date.charAt(0).toUpperCase() + date.slice(1);
                  }
            chart:
              height: 400px
              fontFamily: SF Pro Text
            fill:
              type: gradient
              gradient:
                type: vertical
                shadeIntensity: 0.1
                opacityFrom: 1
                opacityTo: 0.8
                stops:
                  - 0
                  - 70
                  - 400
            grid:
              show: true
              borderColor: rgba(112, 135, 164, 0.1)
            yaxis:
              show: true
              decimalsInFloat: 0
              labels:
                style:
                  colors:
                    - rgba(255, 255, 255, 0.5)
                  fontSize: 13px
                  fontWeight: 200
                offsetX: -2
            title:
              text: âš¡ kWh
              style:
                color: white
                fontSize: 38px
                fontWeight: 700
            xaxis:
              tooltip:
                enabled: false
              crosshairs:
                show: false
              axisTicks:
                show: false
              axisBorder:
                show: true
                color: rgba(112, 135, 164, 0.5)
                height: 1
          series:
            - entity: sensor.linky_consumption_last_year
              name: '2022'
              unit: kWh
              type: column
              group_by:
                func: sum
                duration: 1month
              color: rgba(87, 79, 54, 1)
              data_generator: |-
                const data = entity.attributes.values
                .map(entry => {
                  const timestamp_ms = entry[0]  + 31536000000 ;
                  const value_kw = entry[1];
                  return [timestamp_ms, value_kw];
                });
                return data;
            - entity: sensor.linky_consumption_current_year
              name: '2023'
              unit: kWh
              type: column
              group_by:
                func: sum
                duration: 1month
              color: ff822d
              data_generator: |-
                const data = entity.attributes.values
                .map(entry => {
                  const timestamp_ms = entry[0];
                  const value_kw = entry[1];
                  return [timestamp_ms, value_kw];
                });
                return data;



        #radial
        - type: grid
          cards:
            #kwh
            - type: gauge
              entity: sensor.linky_consumption_sum_current_month
              name: Mois
              max: 480
              severity:
                green: 0
                yellow: 400
                red: 420

            - type: gauge
              entity: sensor.linky_consumption_sum_current_year
              name: 2023
              max: 5000
              severity:
                green: 0
                yellow: 4700
                red: 4900              

            - type: gauge
              entity: sensor.linky_consumption_sum_last_year
              needle: false
              name: 2022
              max: 1
            
            #â‚¬
            - type: gauge
              entity: sensor.linky_cost_current_month
              needle: false
              name: Mois
              max: 130
              severity:
                green: 0
                yellow: 90
                red: 120

            - type: gauge
              entity: sensor.linky_cost_current_year
              needle: false
              name: 2023
              max: 1300
              severity:
                green: 0
                yellow: 1100
                red: 1300

            - type: gauge
              entity: sensor.linky_cost_last_year
              needle: false
              name: 2022
              max: 1

        #temperature
        - type: custom:apexcharts-card
          graph_span: 1week
          apex_config:
            yaxis:
              show: true
              decimalsInFloat: 0
              labels:
                style:
                  colors:
                    - rgba(255, 255, 255, 0.5)
                  fontSize: 13px
                  fontWeight: 200
                offsetX: -2
            grid:
              show: true
              borderColor: rgba(112, 135, 164, 0.1)
            title:
              text: ðŸŒ¡ï¸ Temperature
              style:
                color: white
                fontSize: 38px
                fontWeight: 700
            tooltip:
              style:
                fontSize: 14px
              x:
                show: true
                formatter: |
                  EVAL:(timestamp) => {
                    let date = new Date(timestamp).toLocaleString('fr-FR',{day: 'numeric', year: 'numeric', month:'long'}).toString().split(' ');
                    return `${date[0]} ${date[1].charAt(0).toUpperCase() + date[1].slice(1)} ${date[2]}`;
                  }
            xaxis:
              tooltip:
                enabled: false
              crosshairs:
                show: false
              axisTicks:
                show: false
              axisBorder:
                show: true
                color: rgba(112, 135, 164, 0.5)
                height: 1
              labels:
                style:
                  fontSize: 15px
                  fontWeight: 500
                offsetX: -1
                formatter: |
                  EVAL:(timestamp) => {
                    return new Date(timestamp).toLocaleString('fr-FR',{day: 'numeric', month:'short'});
                  }
            chart:
              fontFamily: SF Pro Text
              height: 400px
            stroke:
              curve: smooth
              width: 3
          all_series_config:
            opacity: 0
            type: area
            fill_raw: last
          series:
            - entity: sensor.temperature_chambre_papa
              curve: smooth
              name: Papa
              color: '#2bc416'
              group_by:
                func: avg
                duration: 4hour
            - entity: sensor.temperature_chambre_william
              curve: smooth
              name: William
              color: '#0066ff'
              group_by:
                func: avg
                duration: 4hour              
            - entity: sensor.temperature_salon
              curve: smooth
              name: Salon
              color: '#ff3300'
              group_by:
                func: avg
                duration: 4hour              
            - entity: sensor.temperature_cuisine
              curve: smooth
              name: Cuisine
              color: '#b43db4'
              group_by:
                func: avg
                duration: 4hour            
            - entity: sensor.temperature_salle_de_bain
              curve: smooth
              name: Salle de bain
              color: '#d4e60c'
              group_by:
                func: avg
                duration: 4hour
            - entity: sensor.average_temperature
              curve: smooth
              name: Maison
              color: '#e60c63'
              group_by:
                func: avg
                duration: 4hour              

        #entity counter
        - type: custom:apexcharts-card
          chart_type: donut
          apex_config:
            fill:
              type: gradient
              gradient:
                shade: dark
                shadeIntensity: 0.1
                opacityFrom: 0.9
                opacityTo: 0.85
                stops:
                  - 0
                  - 90
                  - 100
            chart:
              fontFamily: SF Pro Text
            legend:
              position: right
              fontSize: 13px
              fontWeight: 300
              markers:
                width: 16
                height: 25
                customHTML:
                  - |-
                    EVAL:() => {
                      return `<ha-icon icon="hass:robot" style="--mdc-icon-size: 14px;"></ha-icon>`
                    }
                  - |-
                    EVAL:() => {
                      return `<ha-icon icon="hass:radiobox-blank" style="--mdc-icon-size: 14px;"></ha-icon>`
                    }
                  - |-
                    EVAL:() => {
                      return `<ha-icon icon="hass:account" style="--mdc-icon-size: 14px;"></ha-icon>`
                    }
                  - |-
                    EVAL:() => {
                      return `<ha-icon icon="hass:lightbulb" style="--mdc-icon-size: 14px;"></ha-icon>`
                    }
                  - |-
                    EVAL:() => {
                      return `<ha-icon icon="hass:cast" style="--mdc-icon-size: 14px;"></ha-icon>`
                    }
                  - |-
                    EVAL:() => {
                      return `<ha-icon icon="hass:eye" style="--mdc-icon-size: 14px;"></ha-icon>`
                    }
                  - |-
                    EVAL:() => {
                      return `<ha-icon icon="hass:flash" style="--mdc-icon-size: 14px;"></ha-icon>`
                    }
                  - |-
                    EVAL:() => {
                      return `<ha-icon icon="hass:home-assistant" style="--mdc-icon-size: 14px;"></ha-icon>`
                    }
                fillColors:
                  - none
                  - none
                  - none
                  - none
                  - none
                  - none
                  - none
                  - none
            stroke:
              show: true
              width: 0.4
            dataLabels:
              enabled: false
              style:
                fontSize: 14px
                fontWeight: 700
              dropShadow:
                enabled: true
                top: 0
                left: 0
                blur: 3
                color: black
                opacity: 0.1
            plotOptions:
              pie:
                startAngle: 0
                endAngle: 360
                expandOnClick: true
                offsetX: 0
                offsetY: 0
                customScale: 1
                dataLabels:
                  offset: 0
                  minAngleToShowLabel: 10
                donut:
                  size: 65%
                  background: transparent
                  labels:
                    show: true
                    value:
                      fontSize: 42px
                      fontWeight: 700
                      offsetY: 16
                    total:
                      show: true
                      label: Entities
                      fontSize: 15px
                      fontWeight: 800
                      color: '#ffffff50'
          series:
            - entity: sensor.template_domain_counter
              attribute: automation
              name: Automations
            - entity: sensor.template_domain_counter
              attribute: binary_sensor
              name: Binary sensors
            - entity: sensor.template_domain_counter
              attribute: device_tracker
              name: Device trackers
            - entity: sensor.template_domain_counter
              attribute: light
              name: Lights
            - entity: sensor.template_domain_counter
              attribute: media_player
              name: Media players
            - entity: sensor.template_domain_counter
              attribute: sensor
              name: Sensors
            - entity: sensor.template_domain_counter
              attribute: switch
              name: Switches
            - entity: sensor.template_domain_counter
              attribute: other
              name: Other
        
