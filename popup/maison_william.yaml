action: fire-dom-event
browser_mod:
  service: browser_mod.popup
  data:
    title: William
    style: >
      --popup-max-width: 400px;
    content:
      type: vertical-stack
      cards:
        - type: entities
          card_mod:
            class: content
          entities:
            - entity: person.kaoru
              secondary_info: last-changed

        - type: history-graph
          card_mod:
            style: |
              ha-card > div {
                padding: 0 2em 1em 1.6em !important;
              }
          entities:
            - entity: person.kaoru

        - type: glance
          card_mod:
            style: |
              ha-card > div {
                padding: 1em 1.5em 0.2em 1em !important;
                box-sizing: content-box;
              }
          show_state: false
          entities:

            - entity: device_tracker.oneplus_8_pro
              name: GPS
              icon: mdi:map-marker
              style: &state |
                state-badge {
                  color: {{ '#3182b7' if is_state(config.entity, 'home') else '#3c3f3f' }};
                }

            - entity: binary_sensor.ping_oneplus_8_pro
              name: WiFi LAN
              icon: mdi:wifi
              style: *state

        - type: custom:mod-card
          card_mod:
            style:
              hui-horizontal-stack-card$: |
                #root {
                  justify-content: space-evenly !important;
                  padding: var(--tablet-popup-button-padding);
                }
          card:
            type: horizontal-stack
            cards:
            - type: custom:button-card
              name: Trouver mon téléphone
              icon: mdi:volume-high
              template: icon_name
              tap_action:
                action: call-service
                service: notify.mobile_app_oneplus_8_pro
                service_data:
                  title: Trouver mon téléphone
                  message: ""
                  data:
                    ttl: 0
                    priority: high
                    channel: alarm_stream


        - type: map
          default_zoom: 16
          dark_mode: true
          entities:
            - device_tracker.oneplus_8_pro
          card_mod:
            style:
              .: |
                #root {
                  height: 25em;
                  padding-bottom: 0 !important;
                }
                ha-icon-button {
                  color: var(--primary-color);
                  zoom: 140%;
                  margin-left: -0.2em;
                }
                ha-card {
                  border-top: 2px solid #1a1a1a;
                  border-radius: 0;
                  transition: none;
                  height: 25em !important;
                }
              ha-map$: |
                #map {
                  background-color: #191919 !important;
                }
                .leaflet-control-attribution {
                  display: none;
                }
                .leaflet-bar a {
                  background-color: rgba(115, 123, 124, 0.2) !important;
                  color: #9da0a2 !important;
                  backdrop-filter: blur(0.25em);
                  zoom: 140%;
                }
                a.leaflet-control-zoom-in {
                  border-bottom: 1px solid #181818 !important;
                }
                .leaflet-pane.leaflet-tile-pane {
                  filter: invert(0.95) grayscale(0.95) contrast(95%);
                }
