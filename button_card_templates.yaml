  # !toggle word-wrap

  #################################################
  #                                               #
  #                     BASE                      #
  #                                               #
  #################################################

  base:
    aspect_ratio: 1/1
    show_state: true
    show_icon: false
    tap_action:
      ui_sound: |
        [[[
          if (entity.state === 'off' && states['switch.lenovotab_screensaver'].state === 'off') {
            hass.callService('media_player', 'play_media', {
              entity_id: 'media_player.tablet',
              media_content_id: '/local/sound/on.m4a',
              media_content_type: 'music'
            });
          } else if (entity.state === 'on' && states['switch.lenovotab_screensaver'].state === 'off') {
            hass.callService('media_player', 'play_media', {
              entity_id: 'media_player.tablet',
              media_content_id: '/local/sound/off.m4a',
              media_content_type: 'music'
            });
          }
        ]]]
      action: toggle
      haptic: light
    styles:
      name:
        - top: 57.7%
        - left: 10.1%
        - line-height: 2vw
        - position: absolute
      state:
        - top: 74%
        - left: 11%
        - line-height: 2vw
        - position: absolute
      card:
        - font-family: Sf Display
        - letter-spacing: 0.05vw
        - font-weight: 400
        - font-size: 1.34vw
        - border-radius: 0.8vw
        - transition: none
        - color: >
            [[[ return (entity.state === 'on' || entity.state === 'home') ? 'rgba(0, 0, 0, 0.6)' : 'rgba(255, 255, 255, 0.3)'; ]]]
        - background-color: >
            [[[ return (entity.state === 'on' || entity.state === 'home') ? 'rgba(255, 255, 255, 0.8)' : 'rgba(115, 115, 115, 0.2)'; ]]]

  #################################################
  #                                               #
  #                    CIRCLE                     #
  #                                               #
  #################################################

  circle:
    custom_fields:
      circle: >
        [[[
          if (entity.state === 'on') {
            const input = variables.circle_input;
            const radius = 20.5;
            const circumference = radius * 2 * Math.PI;
            return `
              <svg viewBox="0 0 50 50">
                <style>
                  circle {
                    transform: rotate(-90deg);
                    transform-origin: 50% 50%;
                    stroke-dasharray: ${circumference};
                    stroke-dashoffset: ${circumference - input / 100 * circumference};
                  }
                  tspan {
                    font-size: 10px;
                  }
                </style>
                <circle cx="25" cy="25" r="${radius}" stroke="#b2b2b2" stroke-width="1.5" fill="none" />
                <text x="50%" y="54%" fill="#8d8e90" font-size="14" text-anchor="middle" alignment-baseline="middle">${input}<tspan font-size="10">%</tspan></text>
              </svg>
            `;
          }
        ]]]
    styles:
      custom_fields:
        circle: &person
          - top: 8.5%
          - left: 56.2%
          - width: 3.5vw
          - position: absolute
          - letter-spacing: 0.03vw

  #################################################
  #                                               #
  #                    LOADER                     #
  #                                               #
  #################################################

  loader:
    custom_fields:
      loader: >
        [[[
          if (states[entity.entity_id.replace(entity.entity_id.split('.')[0], 'input_boolean')].state === 'on') {
            return '<img src="/local/loader.svg" width="100%">';
          }
        ]]]
    styles:
      custom_fields:
        loader:
          - top: 3%
          - left: 60%
          - width: 3.7vw
          - position: absolute
          - opacity: 0.6
          - filter: >
              [[[ return entity.state === 'off' ? 'invert(1)' : 'none'; ]]]

  #################################################
  #                                               #
  #                     LIGHT                     #
  #                                               #
  #################################################

  light:
    template:
      - base
      - circle
    variables:
      circle_input: >
        [[[ return Math.round(entity.attributes.brightness / 2.54); ]]]
    hold_action:
      action: fire-dom-event
      browser_mod:
        command: popup
        title: >
          [[[ return entity.attributes.friendly_name ]]]
        card:
          type: entities
          entities:
            - type: custom:light-popup-card
              entity: >
                [[[ return entity.entity_id ]]]
              icon: none
              fullscreen: false
              brightnessWidth: 130px
              brightnessHeight: 360px
              borderRadius: 1.7em
              sliderColor: '#c7c7c7'
              sliderTrackColor: rgba(25, 25, 25, 0.9)
            - type: custom:hui-element
              card_type: horizontal-stack
              card_mod:
                style: >
                  #root {
                    justify-content: center;
                    margin-top: 2em;
                  }
              cards:
                - type: custom:button-card
                  styles:
                    card:
                      - background: '#d8d9e1'
                  tap_action:
                    action: call-service
                    service: light.turn_on
                    service_data:
                      entity_id: >
                        [[[ return entity.entity_id ]]]
                      color_temp: 153
                  template: color_light
                - type: custom:button-card
                  styles:
                    card:
                      - background: '#d5b08d'
                  tap_action:
                    action: call-service
                    service: light.turn_on
                    service_data:
                      entity_id: >
                        [[[ return entity.entity_id ]]]
                      color_temp: 326
                  template: color_light
            - type: custom:hui-element
              card_type: horizontal-stack
              card_mod:
                style: >
                  #root {
                    justify-content: center;
                    margin-bottom: 1em;
                  }
              cards:
                - type: custom:button-card
                  styles:
                    card:
                      - background: '#ce944b'
                  tap_action:
                    action: call-service
                    service: light.turn_on
                    service_data:
                      entity_id: >
                        [[[ return entity.entity_id ]]]
                      color_temp: 500
                  template: color_light
                - type: custom:button-card
                  styles:
                    card:
                      [background: 'radial-gradient(circle, rgba(255, 255, 255, 1) 0%, rgba(255, 255, 255, 0) 80%),
                      conic-gradient(rgb(120, 39, 230), rgb(230, 34, 231), rgb(228, 5, 136), rgb(228, 25, 25),
                      rgb(229, 105, 30), rgb(232, 226, 46), rgb(125, 230, 41), rgb(52, 232, 40), rgb(51, 231, 92),
                      rgb(52, 232, 224), rgb(32, 125, 229), rgb(18, 39, 229), rgb(120, 39, 230))']
                  tap_action:
                    action: fire-dom-event
                    browser_mod:
                      command: popup
                      title: >
                        [[[ return entity.attributes.friendly_name ]]]
                      card:
                        type: custom:light-entity-card
                        entity: >
                          [[[ return entity.entity_id ]]]
                        brightness: true
                        color_temp: true
                        full_width_sliders: false
                        hide_header: true
                        show_slider_percent: true
                        smooth_color_wheel: true
                        persist_features: true
                        consolidate_entities: true
                  template: color_light

  #################################################
  #                                               #
  #                    PERSON                     #
  #                                               #
  #################################################

  person:
    template: base
    show_entity_picture: true
    state_display: >
      [[[ return entity.state === 'home' ? 'PrÃ©sent' : 'Absent'; ]]]
    styles:
      entity_picture:
        - clip-path: circle(50% at center)
        - top: 7.5%
        - left: 11.2%
        - width: 3vw
        - position: absolute
      custom_fields:
        circle: *person
    custom_fields:
      circle: >
        [[[
          function time(c) {
            var s = (c / 1000);
            var m = (c / (1000 * 60));
            var h = (c / (1000 * 60 * 60));
            var d = (c / (1000 * 60 * 60 * 24));
            if (s < 60) {
              return parseInt(s) + 's';
            } else if (m < 60) {
              return parseInt(m) + 'm';
            } else if (h < 24) {
              return parseInt(h) + 'h';
            } else {
              return parseInt(d) + 'd';
            }
          }
          const last_changed = time(Date.now() - Date.parse(states[entity.entity_id].last_changed));
          const stroke_color = entity.state === 'home' ? '#b2b2b2' : '#313638';
          const fill_color = entity.state === 'home' ? 'none' : '#FFFFFF08';
          return `
            <svg viewBox="0 0 50 50">
              <style>
                circle {
                  transform: none;
                  transform-origin: none;
                  stroke-dasharray: none;
                  stroke-dashoffset: none;
                }
              </style>
              <circle cx="25" cy="25" r="20.5" stroke="${stroke_color}" stroke-width="1.5" fill="${fill_color}" />
              <text x="50%" y="54%" fill="#8d8e90" font-size="14" text-anchor="middle" alignment-baseline="middle">${last_changed}</text>
            </svg>
          `;
        ]]]

  #################################################
  #                                               #
  #                  BASE MEDIA                   #
  #                                               #
  #################################################

  base_media:
    tap_action:
      action: >
        [[[
          if (entity.state === 'off' || entity.state === 'idle' || entity.state === 'standby') {
            return 'none';
          } else {
            return 'call-service';
          }
        ]]]
      service: media_player.media_play_pause
      service_data:
        entity_id: >
          [[[ return entity.entity_id ]]]
    double_tap_action:
      action: call-service
      service: >
        [[[
          if (entity.state === 'off' || entity.state === 'idle' || entity.state === 'standby') {
            return 'media_player.turn_on';
          } else {
            return 'media_player.turn_off';
          }
        ]]]
      service_data:
        entity_id: >
          [[[ return entity.entity_id ]]]
    styles:
      card:
        - color: >
            [[[
              if (entity.state === 'off' || entity.state === 'idle' || entity.state === 'standby' ||
                entity.state === 'unknown' || entity.state === 'unavailable') {
                return 'rgba(255, 255, 255, 0.3)';
              }
              if ((entity.state != 'off' && entity.state != 'idle' && entity.state != 'standby') && (entity.attributes.entity_picture == null)) {
                return 'rgba(0, 0, 0, 0.6)';
              } else {
                return '#efefef';
              }
            ]]]
        - text-shadow: >
            [[[ return entity.attributes.entity_picture == null ? 'none' : '1px 1px 5px rgba(18, 22, 23, 0.9)'; ]]]

  #################################################
  #                                               #
  #                     MEDIA                     #
  #                                               #
  #################################################

  media:
    template:
      - base
      - base_media
    styles:
      custom_fields:
        icon:
          - top: 11.5%
          - left: 11.5%
          - width: 2.9vw
          - position: absolute
          - fill: '#9da0a2'
          - opacity: >
              [[[ return entity.attributes.entity_picture == null ? 1 : 0; ]]]
      card:
        - background-color: none
        - background-size: cover
        - background-image: >
            [[[
              if (entity.state === 'off' || entity.state === 'idle' || entity.state === 'standby' ||
                entity.state === 'unknown' || entity.state === 'unavailable') {
                return 'linear-gradient(0deg, rgba(115, 115, 115, 0.2) 0%, rgba(115, 115, 115, 0.2) 100%)';
              }
              if ((entity.state != 'off' && entity.state != 'idle' && entity.state != 'standby') && (entity.attributes.entity_picture == null)) {
                return 'linear-gradient(0deg, rgba(255, 255, 255, 0.8) 0%, rgba(255, 255, 255, 0.8) 100%)';
              } else {
                return 'linear-gradient(0deg, rgba(0,0,0,.8) 0%, rgba(0,0,0,0) 100%), url(' + entity.attributes.entity_picture + ')';
              }
            ]]]

  #################################################
  #                                               #
  #               CONDITIONAL MEDIA               #
  #                                               #
  #################################################

  conditional_media:
    template:
      - base
      - base_media
    state_display: >
      [[[
        if (entity.attributes.media_title === 'Nothing playing' || entity.attributes.media_title === 'No title' && entity.state === 'paused') {
          return 'Inget spelas';
        }
        if (entity.attributes.media_title === 'No title' && entity.state === 'playing') {
          return 'Ingen titel';
        } else {
          return entity.attributes.media_title;
        }
      ]]]
    custom_fields:
      media_image: >
        <svg viewBox="0 0 50 50" />
      blur: >
        [[[
          if (entity.attributes.entity_picture != null) {
            return '<svg viewBox="0 0 50 50" />';
          }
        ]]]
      overlay: >
        [[[
          if (entity.state != 'off' && entity.state != 'idle' && entity.state != 'standby' && entity.state != 'unavailable') {
            return '<svg viewBox="0 0 50 50" />';
          }
        ]]]
      play_pause: >
        [[[
          const style = `
            <style>
              .scale-up {
                animation: scale-up 0.3s;
                cubic-bezier(.05, .5, .3, 1) 1;
                transform-origin: center center;
              }

              @keyframes scale-up {
                0% {
                  opacity: 0;
                  transform: scale(0);
                }
                100% {
                  opacity: 1;
                  transform: scale(1);
                }
              }
            </style>
          `;
          if (entity.state === 'playing') {
            return `
              <svg viewBox="0 0 166 166">${style}
                <path class="scale-up" d="M0 0h59.9v166H0zm106.1 0H166v166h-59.9z"/>
              </svg>
            `;
          }
          if (entity.state === 'paused') {
            return `
              <svg viewBox="0 0 166 166">${style}
                <path class="scale-up" d="M0 0l166 83L0 166z"/>
              </svg>
            `;
          }
        ]]]
    styles:
      name:
        - top: 79.8%
        - left: 5.3%
        - position: absolute
        - line-height: 2vw
        - z-index: 10
      state:
        - top: 87.5%
        - left: 5.3%
        - position: absolute
        - line-height: 2vw
        - z-index: 10
        - white-space: nowrap
        - overflow: hidden
        - text-overflow: ellipsis
        - max-width: 90%
      custom_fields:
        media_image:
          - top: 0%
          - left: 0%
          - width: 100%
          - position: absolute
          - background-size: cover
          - background-image: >
              [[[
                return entity.attributes.entity_picture == null ? 'linear-gradient(0deg, rgba(115, 115, 115, 0.2) 0%, rgba(115, 115, 115, 0.2) 100%)' :
                'linear-gradient(0deg, rgba(13,17,19,0.9) 0%, rgba(13,17,19,0) 50%), url(' + entity.attributes.entity_picture + ')';
              ]]]
        blur:
          - top: 0%
          - left: 0%
          - width: 100%
          - position: absolute
          - filter: blur(4px)
          - clip-path: inset(16vw 0 0 0)
          - background-size: cover
          - background-image: >
              [[[ return entity.attributes.entity_picture == null ? 'none' : 'url(' + entity.attributes.entity_picture + ')'; ]]]
        overlay:
          - top: 16vw
          - left: 0%
          - width: 100%
          - position: absolute
          - opacity: 1
          - z-index: 0
          - background-size: cover
          - background: >
              [[[ return entity.attributes.entity_picture == null ? 'rgba(255, 255, 255, 0.8)' : 'rgba(0, 0, 0, 0.4)'; ]]]
        play_pause:
          - top: 0
          - right: 0
          - bottom: 0
          - left: 0
          - margin: auto
          - width: 21%
          - height: 21%
          - position: absolute
          - fill: '#dedede'
          - filter: >
              [[[ return entity.attributes.entity_picture == null ? 'none' : 'drop-shadow(0 0 1.3vw rgba(0,0,0,0.7))'; ]]]
        icon:
          - top: 5.35%
          - left: 5.35%
          - width: 2.95vw
          - position: absolute
          - fill: >
              [[[
                if (entity.state === 'off' || entity.state === 'idle' || entity.state === 'standby' ||
                  entity.state === 'unknown' || entity.state === 'unavailable') return '#9da0a2';
                else return 'rgba(255, 255, 255, 0.8)';
              ]]]

  #################################################
  #                                               #
  #              RECENTLY DOWNLOADED              #
  #                                               #
  #################################################

  recently_downloaded:
    name: RÃ©cemmment ajoutÃ©
    state_display: >
      [[[
        const data = states[entity.entity_id].attributes.data;
        const number = data[1].number == undefined ? '(' + data[1].aired.split('-')[0] + ')' : data[1].number;
        return `${data[1].title} ${number}`;
      ]]]
    custom_fields:
      blur: >
        <svg viewBox="0 0 50 50" /></svg>
    styles:
      custom_fields:
        media_image: &blur
          - background-position: center center
          - background-image: >
              [[[ return 'url(' + states[entity.entity_id].attributes.data[1].fanart + ')'; ]]]
        blur: *blur
        overlay:
          - background: 'rgba(0, 0, 0, 0.4)'
      card:
        - color: '#efefef'
        - text-shadow: '1px 1px 5px rgba(18, 22, 23, 0.9)'

  #################################################
  #                                               #
  #                 COMPUTER LOCK                 #
  #                                               #
  #################################################

  computer_lock:
    tap_action:
      animate_locked: |
        [[[
          if (states['input_boolean.computer_lock'].state === 'on' && states['input_boolean.computer_imac'].state === 'off') {
            this.shadowRoot.getElementById('lock').classList.add('locked');
            window.setTimeout(() => {
              this.shadowRoot.getElementById('lock').classList.remove('locked');
            }, 1100)
          }
        ]]]
    custom_fields:
      icon_lock: >
        [[[
          const state = states['script.home_leave'].state === 'on' ? 'locked' : null;
          if (states['input_boolean.computer_lock'].state === 'on' && states['input_boolean.computer_imac'].state === 'off') {
            return `
              <svg viewBox="0 0 50 50">
                <style>
                  @keyframes locked {
                    from,
                    to {
                      transform: translateX(0);
                    }
                    10%,
                    30%,
                    50%,
                    70%,
                    90% {
                      transform: translateX(-8%);
                    }
                    20%,
                    40%,
                    60%,
                    80% {
                      transform: translateX(8%);
                    }
                  }
                  .locked {
                    animation: locked 1.1s;
                  }
                </style>
                <path id="lock" class="${state}" d="M8.2 22.6h2.4v-7.2C10.6 7.5 17.1 1 25 1s14.4 6.4 14.4 14.4v7.2h2.4V49H8.2m26.4-26.4v-7.2c0-5.3-4.3-9.6-9.6-9.6s-9.6 4.3-9.6 9.6v7.2"/>
              </svg>
            `;
          }
        ]]]
    styles:
      custom_fields:
        icon_lock:
          - top: 11%
          - left: 73%
          - width: 1.7vw
          - fill: '#b0b3b6'
          - position: absolute

  #################################################
  #                                               #
  #                    LAUNDRY                    #
