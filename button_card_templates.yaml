      ui_sound: |
        [[[ if (entity.state === 'off' && states['switch.lenovotab_screensaver'].state === 'off') {
        hass.callService('media_player', 'play_media', {entity_id: 'media_player.tablet', media_content_id: '/local/sound/on.m4a', media_content_type: 'music'}); }
